<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="recepty">
      <div class="hlavni-recept">
        <!-- hlavni recept -->
        <div class="popisky">
          <div class="kategorie">Saláty</div>
          <div class="komentare">5 komentářů</div>
        </div>
        <h2>Salát s&nbsp;vlašskými ořechy</h2>
      </div>

      <div class="dalsi-recepty">
        <div class="recept2">
          <!-- maly recept 2 -->
          <div class="popisky">
            <div class="kategorie">Svačina</div>
            <div class="komentare">16 komentářů</div>
          </div>
          <h2>Chlebíček s&nbsp;avokádem</h2>
        </div>

        <div class="recept3">
          <!-- maly recept 3 -->
          <div class="popisky">
            <div class="kategorie">Mexická</div>
            <div class="komentare">7 komentářů</div>
          </div>
          <h2>Avokádové tacos</h2>
        </div>

        <div class="recept4">
          <!-- maly recept 4 -->
          <div class="popisky">
            <div class="kategorie">Luštěniny</div>
            <div class="komentare">23 komentářů</div>
          </div>
          <h2>Pita chléb s&nbsp;cizrnou</h2>
        </div>

        <div class="recept5">
          <!-- maly recept 5 -->
          <div class="popisky">
            <div class="kategorie">Burgery</div>
            <div class="komentare">19 komentářů</div>
          </div>
          <h2>Sojový burger</h2>
        </div>
      </div>
      <!-- konec dalsi recepty -->
    </div>
    <!-- konec recepty -->

    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
